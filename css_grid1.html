  <link rel="stylesheet" href="style.css">
  <style>
      .grid{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1em;
        grid-auto-rows: minmax(100px, auto);
      }

      .grid > div{
        background: #060E1C;
        padding: 1em;
      }
      .grid > div:nth-child(odd){
        background: #FFC2B4;
      }

  </style>
</head>
